<div class="container">

    <div class="row main-row" id="login_block">

        <div class="col-lg-8 col-lg-offset-2">

            <h1 class="text-center">Вход</h1>

            <form id="login-form" method="post" role="form">

                <div class="messages" id="login_messages"></div>

                <div class="controls">

                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="log_email">Email *</label>
                                <input id="log_email" type="email" name="email" class="form-control"
                                       placeholder="Please enter your email *" required="required"
                                       data-error="Valid email is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>


                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="log_password">Пароль</label>
                                <input id="log_password" type="password" name="password" class="form-control"
                                       placeholder="Please enter your password">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-12">
                            <div class="form-group">
                                <!-- Replace data-sitekey with your own one, generated at https://www.google.com/recaptcha/admin -->
                                <div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S"></div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <a href="#reg_block" type="submit" class="btn btn-secondary btn-success btn-send">Регистрация</a>
                            <input type="submit" class="btn btn-primary btn-success btn-send" value="Войти">
                        </div>

                    </div>

                </div>

            </form>

        </div><!-- /.col-lg-8 col-lg-offset-2 -->

    </div> <!-- /.row-->

    <div class="row main-row" id="reg_block">

        <div class="col-lg-8 col-lg-offset-2 m-auto">

            <h1 class="text-center">Регистрация</h1>

            <form id="register-form" method="post" role="form">

                <div class="messages" id="register_message"></div>

                <div class="controls">


                    <div class="d-flex flex-column align-items-center">

                        <div class="col-md-6 mb-4">
                            <div class="form-group">
                                <label for="reg_email">Email *</label>
                                <input id="reg_email" type="email" name="email" class="form-control"
                                       placeholder="Please enter your email *" required="required"
                                       data-error="Valid email is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>


                        <div class="col-md-6 mb-4">
                            <div class="form-group">
                                <label for="reg_login">Логин *</label>
                                <input id="reg_login" type="text" name="login" class="form-control"
                                       placeholder="Please enter your login *" required="required"
                                       data-error="Valid login is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>


                        <div class="col-md-6 mb-4">
                            <div class="form-group">
                                <label for="reg_password">Пароль</label>
                                <input id="reg_password" type="password" name="password" class="form-control"
                                       placeholder="Please enter your password">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="col-md-6 mb-4">
                            <div class="form-group">
                                <!-- Replace data-sitekey with your own one, generated at https://www.google.com/recaptcha/admin -->
                                <div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S"></div>
                            </div>
                        </div>

                    </div>

                    <div class="row">



                        <div class="col-md-12">
                            <a href="#login_block" type="submit" class="btn btn-secondary btn-success btn-send">Вход</a>
                            <input type="submit" class="btn btn-primary btn-success btn-send" value="Зарегистрироваться">
                        </div>

                    </div>

                </div>

            </form>

        </div><!-- /.col-lg-8 col-lg-offset-2 -->

    </div> <!-- /.row-->

</div> <!-- /.container-->
